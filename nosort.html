    <title>Misha</title>

<body>
    <script>
    
    var names = ["Polina", "Cody", "Anastasia", "Boris"];

    function go (array) {

    for (let j = array.length - 1; j > 0; j--) {
        
        for (let i = 0; i <j; i++ ) {
            
            if (array[i] > array[i+1]) {
                
                let temp=array[i];
                
                array[i] = array[i+1];
                
                array [i+1] = temp; 
            }
        }
    }
}
go (names);

console.log(names);


    </script>
</body>
